<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Gestor de Productos</h1>
    <h2>Agregar Rubro</h2>
    <input type="text" id="rubro" placeholder="Nombre del rubro" />
    <button onclick="agregarRubro()">Agregar Rubro</button>
    
    <h2>Agregar Producto</h2>
    <input type="text" id="producto" placeholder="Nombre del producto" />
    <input type="number" id="precio" placeholder="Precio" step="0.01" />
    <input type="number" id="stock" placeholder="Stock" />
    <select id="rubrosSelect"></select>
    <button onclick="agregarProducto()">Agregar Producto</button>
    
    <h2>Productos por Rubro</h2>
    <select id="verProductosSelect" onchange="mostrarProductosPorRubro()">
        <option value="">Seleccionar Rubro</option>
    </select>
    
    <h3>Lista de Productos</h3>
    <table id="productosTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Rubro</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="productosTableBody">
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
